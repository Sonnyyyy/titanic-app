<h3>Login</h3>
<form>
    <div *ngIf="wrongAlert" class="alert alert-danger" role="alert">Wrong credentials</div>
    <div *ngIf="takenAlert" class="alert alert-danger" role="alert">Username taken</div>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" [(ngModel)]="user.username"/>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" [(ngModel)]="user.password"/>
    </div>
    <div class="form-group">
        <button class="btn btn-outline-primary" (click)="login()">Log in</button>
        <button class="btn btn-outline-primary" (click)="signin()">Sign in</button>
    </div>
</form>
