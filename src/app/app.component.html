<div class="row m-3">
  <div class="col">
    <h3>Titanic App</h3>
    <span>by Sonny</span>
  </div>
  <div class="col-auto">
    <div *ngIf="auth.username && !auth.loggingIn">
      <span>logged in as {{ auth.username }} </span>
      <button class="btn btn-outline-danger" (click)="logout()">Logout</button>
    </div>
    <div *ngIf="!auth.username && !auth.loggingIn">
      <a class="btn btn-outline-primary" routerLink="/login" routerLinkActive="active" >Login</a>
    </div>
  </div>
</div>
<div class="row border p-3">
  <div class="col-1">

  </div>
  <div class="col">
    <router-outlet></router-outlet>
  </div>
</div>
